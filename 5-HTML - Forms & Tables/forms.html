<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">

        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <button>IN THE MIDDLE</button>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" id="color" name="color">
        </p>

        <!--Nested input label (no need for or id)-->
        <p>
            <label>
                Enter a Number:
                <input type="number" placeholder="enter a number" name="num" min="1" max="1000">
            </label>
        </p>
        <!--Submits the form as a standard:-->
        <button>Submit</button>
        <!--Doesn't submits:-->
        <button type="button">PLEASE DO NOT Submit THE FORM</button>
        <!--Input type that submits:-->
        <input type="submit" value="Click Me!">
    </form>
    <!--Outside of a form it does nothing-->
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <input type="submit">
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search?">
        <input type="text" name="q">
        <input type="submit">
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <input type="submit">
    </form>


    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">

        </p>
        <p>
            <label for="meal">Please Select a Meal Type:</label>
            <select name="meal" id="meal">
                <option value="Fish">Fish</option>
                <option value="Veg">Vegeterian</option>
                <option value="Stake" selected>Stake</option>
            </select>

        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="100" step="10" value="75" name="cheese_level">
        </p>

        <p>
            <label for="requests">Any special requets?</label>
            <br>
            <textarea name="" id="requets" cols="40" rows="10" name="Requests?" placeholder="Type something here!">

            </textarea>
        </p>
        <button>Submit</button>

        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" max="20" required>

            <label for="email">Email</label>
            <input type="email" required id="email" name="email">

            <label for="url">URL:</label>
            <input type="url" id="url" name="url" required>

            <input type="submit">
        </form>

    </form>

</body>

</html>
